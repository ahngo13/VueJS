<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDENTICON</title>
</head>
<body>
    <div id="container">
        키워드를 입력하여 본인만의 JDENTICON을 만들어 주세요.<br>
        <input type="text" v-model="keyword" v-on:input="typeKeyword"><br>
        <div v-html="identicon"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.2.0" async></script>
    <script>
        new Vue({
            el:"#container",
            data:{
                keyword: "",
                identicon: "",
            },
            methods:{
                typeKeyword(){
                    this.identicon = jdenticon.toSvg(this.keyword, 200);
                }
            }
        })
    </script>
    
</script>
</body>
</html>
